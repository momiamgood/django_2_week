<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

{% if name_page == 'main_page' %}
    <header class="">
        {% include 'includes/account_nav.html' %}
    </header>

    <main class="w-50 p-3 center">
        {% block main %} {% endblock %}
    </main>

    <div class="w-50 p-3 ">{% block other %} {% endblock %}</div>

{% else %}
    <div class="page-structure">
        <header class="header">
            {% include 'includes/account_nav.html' %}
        </header>

        <main class="main other">
            {% block main_other %} {% endblock %}
        </main>
    </div>
{% endif %}
</body>
</html>
